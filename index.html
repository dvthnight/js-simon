<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

    <header>
        <div class="container title">
            <h1>Simon Says </h1>
        </div>
    </header>

    <main>
        <div class="container-random">
            <div id="random">
                <!-- <div class="numeri">22</div>
                <div class="numeri">22</div>
                <div class="numeri">22</div>
                <div class="numeri">22</div>
                <div class="numeri">22</div> -->
            </div>
        </div>

        <h3 class="titolo2">Inserisci i 5 numeri nelle caselle sottostanti</h3>
        <div class="container-inserisci">
            <input type="number" name="num1" id="num1">
            <input type="number" name="num2" id="num2">
            <input type="number" name="num3" id="num3">
            <input type="number" name="num4" id="num4">
            <input type="number" name="num5" id="num5">

        </div>

        <div id="timer">

        </div>


    </main>

   <footer>
        <div class="container btn-container">
            <input type="button" value="start" id="button-start">
            <input type="button" value="verifica" id="button-verifica">
        </div>
   </footer>
    

    <script src="app.js"></script>
